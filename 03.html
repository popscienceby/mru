      console.log("Current Page:", currentPage);
  
      const navbarButtons = document.querySelectorAll(".nav-link img");
      console.log("Navbar Buttons:", navbarButtons);
  
      navbarButtons.forEach(button => {
        const buttonNumber = button.getAttribute("alt").split(" ")[1];
        console.log(`Button ${buttonNumber} - Initial Image:`, button.getAttribute("src"));
  
        const cacheBuster = new Date().getTime(); // Generate a cache-busting parameter
        const imagePath = `buttons/button${buttonNumber}${buttonNumber === currentPage ? "a" : ""}.png?${cacheBuster}`;
        console.log(`Button ${buttonNumber} - New Image Path:`, imagePath);
  
        button.setAttribute("src", imagePath);
        console.log(`Button ${buttonNumber} - Updated Image:`, button.getAttribute("src"));
      });
    });
  </script>
