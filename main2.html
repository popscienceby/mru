<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portrait Oriented Page</title>
<style>
  body {
    display: flex;
    flex-direction: row;
    height: 100vh;
    margin: 0;
  }
  
  #sidebar {
    width: 25%;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  
  #icons {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }
  
  .icon {
    width: 40px;
    height: 40px;
    margin-bottom: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div id="sidebar">
    <div id="icons">
      <div class="icon" style="background-color: red">1</div>
      <div class="icon" style="background-color: blue">2</div>
      <div class="icon" style="background-color: green">3</div>
      
    </div>
  </div>
  <div id="content">
    <h1>Hello Nietoperz</h1>
  </div>
</body>
</html>
